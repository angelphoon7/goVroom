{% extends "base.html" %}

{% block title %}Update Car Image - GoVroom{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1><i class="fas fa-car"></i> Update Car Image</h1>
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ car.make }} {{ car.model }} ({{ car.year }})</h5>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="image_url" class="form-label">New Image URL</label>
                            <input type="url" class="form-control" id="image_url" name="image_url" 
                                   value="{{ car.image_filename }}"
                                   placeholder="https://example.com/car-image.jpg" required>
                            <div class="form-text">Enter a direct URL to the car image (e.g., .jpg, .png)</div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Image
                        </button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Current Image</h5>
                    <img src="{{ car.image_filename }}" class="img-fluid rounded mb-3" alt="{{ car.make }} {{ car.model }}">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
