{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Car Submission Pending</h2>
                    <div class="mb-4">
                        <i class="fas fa-clock fa-4x text-warning"></i>
                    </div>
                    <p class="card-text">Your car has been successfully submitted and is now pending admin approval.</p>
                    <p class="card-text">You will be notified once your car is approved or rejected.</p>
                    <div class="mt-4">
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
